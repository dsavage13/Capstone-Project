{% extends 'base.html' %}

{% block title %}Password Change{% endblock title %}

{% block content %}
<h1>Change Your Password</h1>
<p>Please enter your existing password, and then type your new password twice for security purposes.</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Change">
</form>
{% endblock content %}
