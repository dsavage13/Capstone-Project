{% extends 'base.html' %}

{% block title %}Enter New Password{% endblock title %}

{% block content %}
<h1>Enter New Password</h1>
<p>Please enter your new password, and then type it again for verification.</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Change My Password">
</form>
{% endblock content %}
